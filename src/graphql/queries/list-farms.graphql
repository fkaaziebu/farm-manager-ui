query ListFarms(
  $searchTerm: String!
  $pagination: PaginationInput
  $sort: [FarmSortInput!]
) {
  listFarms(searchTerm: $searchTerm, pagination: $pagination, sort: $sort) {
    edges {
      node {
        barns {
          capacity
          pens {
            livestock {
              weight
              updated_at
              birth_date
              id
            }
            id
            unit_id
            area_sqm
            status
          }
          id
          status
          name
          area_sqm
          unit_id
        }
        name
        performance
        area
        location
        livestock {
          id
        }
        workers {
          id
        }
        farm_tag
        id
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
