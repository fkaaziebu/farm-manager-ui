query GetField($fieldUnitId: String!) {
  getField(fieldUnitId: $fieldUnitId) {
    area_hectares
    capacity
    farm {
      farm_tag
    }
    crop_batches {
      actual_yield
      area_unit
      crop_type
      expected_yield
      crop_kind
      gps_coordinates
      greenhouse {
        id
      }
      id
      irrigation_method
      name
      planting_date
      planting_method
      plants_count
      seed_amount
      seed_unit
      status
      variety
      area_planted
      crop_batch_tag
    }
    status
    soil_type
    name
    id
    irrigation_type
    soil_test_results
    drainage
  }
}
